<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Icon Marketplace</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="hidden">SVG Icon Project</h1>
        <!-- put the placeholder header stuff here - icons, nav, logo etc -->
        <h2>Music Player Icon Marketplace</h2>
    </header>

    <!-- icons go here -->
    <section class="icon-container">
        <div class="wrapper">
            <img svg id="Next" src="images/next_button.svg">
            <h3>Next Button</h3>
        </div>        

        <div class="wrapper">
            <img svg id="prev" src="images/prev_button.svg">
            <h3>Previous Button</h3>
        </div>

        <div class="wrapper">
            <img svg id="Pause" src="images/pause.svg">
            <h3>Pause Button</h3>
        </div>

        <div class="wrapper">
            <img svg id="Play" src="images/play_button.svg">
            <h3>Play Button</h3>
        </div>

        <div class="wrapper">
            <img svg id="Volume Up" src="images/volume_up.svg">
            <h3>Adjust Volume Button</h3>
        </div>

        <div class="wrapper">
            <img svg id="Mute" src="images/mute_button.svg">
            <h3>Mute Button</h3>
        </div>

        <div class="wrapper">
            <img svg id="Lyrics" src="images/lyric_button.svg">
            <h3>Lyric Button</h3>
        </div>

        <div class="wrapper">
            <img svg id="Search" src="images/search_button.svg">
            <h3>Search Button</h3>
        </div>

        <div class="wrapper">
            <img svg id="Shuffle" src="images/shuffle_button.svg">
            <h3>Shuffle Button</h3>
        </div>

        <div class="wrapper">
            <img svg id="Heart" src="images/heart_button.svg">
            <h3>Heart Button</h3>
        </div>
    </section>

    <!-- put your mocked-up footer stuff here -->
    <footer>
        <h2>footer content</h2>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
